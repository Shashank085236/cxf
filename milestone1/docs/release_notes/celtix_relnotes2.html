Features in Celtix Milestone 1
</p>
<a name="wp445726"> </a><p class="pBody">
Celtix Milestone 1 includes the following features:
</p>
<div class="pSmartList1"><ul class="pSmartList1">
<a name="wp445727"> </a><div class="pSmartList1"><li>Working end-to-end Hello World SOAP/HTTP scenario.</li></div>
<a name="wp445728"> </a><div class="pSmartList1"><li>First cut of transport and binding API&#39;s</li></div>
<a name="wp445729"> </a><div class="pSmartList1"><li>Minimal support for SOAP 1.1 and HTTP 1.1</li></div>
<a name="wp445730"> </a><div class="pSmartList1"><li>Java-to-WSDL and WSDL-to-Java tools.</li></div>
</ul></div>
